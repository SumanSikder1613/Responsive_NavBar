<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" charset="UTF-8"></script>
</head>
<body>
    <header>
        <a href="#" class="logo">logo</a>
        <div class="navigation">
                <ul class="menu">
                    <div class="close-btn">
                        <svg width="32" height="31" xmlns="http://www.w3.org/2000/svg"><g fill="#00001A" fill-rule="evenodd"><path d="m2.919.297 28.284 28.284-2.122 2.122L.797 2.419z"/><path d="M.797 28.581 29.081.297l2.122 2.122L2.919 30.703z"/></g></svg>
                    </div>
                    <li class="menu-item"><a href="#">Home</a></li>
                    <li class="menu-item">
                        <a class="sub-btn" href="#">Dropdown <i class="fas fa-angle-down"></i></a>
                        <ul class="sub-menu">
                            <li class="sub-item"><a href="#">Sub Item 01</a></li>
                            <li class="sub-item"><a href="#">Sub Item 02</a></li>
                            <li class="sub-item"><a href="#">Sub Item 03</a></li>
                         </ul>
                        </li>
                        <li class="menu-item">
                            <a class="sub-btn" href="#">With Sub-dropdown <i class="fas fa-angle-down"></i></a>
                            <ul class="sub-menu">
                                <li class="sub-item"><a href="#">Sub Item 01</a></li>
                                <li class="sub-item"><a href="#">Sub Item 02</a></li>
                                <li class="sub-item"><a href="#">Sub Item 03</a></li>
                                <li class="sub-item"><a href="#">Sub Item 04</a></li>
                                <li class="sub-item more">
                                    <a class="more-btn" href="#">More items <i class="fas fa-angle-right"></i></a>
                                    <ul class="more-menu">
                                        <li class="more-item"><a href="#">More item 01</a></li>
                                        <li class="more-item"><a href="#">More item 01</a></li>

                                    </ul>
                            </ul>
                            </li>
                    <li class="menu-item"><a href="#">Services</a></li>
                    <li class="menu-item"><a href="#">About</a></li>
                    <li class="menu-item"><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="menu-btn">
                <svg width="40" height="17" xmlns="http://www.w3.org/2000/svg"><g fill="#00001A" fill-rule="evenodd"><path d="M0 0h40v3H0zM0 7h40v3H0zM0 14h40v3H0z"/><path d="M0 0h40v3H0z"/></g></svg>
            </div>

    </header>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".sub-btn").click(function(){
                $(this).next(".sub-menu").slideToggle();
            });

            $(".more-btn").click(function(){
                $(this).next(".more-menu").slideToggle();
            });
            
        });

        var menu= document.querySelector(".menu");
        var menuBtn= document.querySelector(".menu-btn");
        var closeBtn= document.querySelector(".close-btn");

        menuBtn.addEventListener("click", ()=>{
            menu.classList.add("active");
        });

        closeBtn.addEventListener("click", ()=>{
            menu.classList.remove("active");
        });
    </script>
</body>
</html>
